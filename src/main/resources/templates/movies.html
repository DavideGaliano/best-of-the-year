<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Best Movies</title>
	<!-- Bootstrap CSS -->
	    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- Navbar -->
	    <nav class="navbar navbar-expand-lg navbar-light bg-light">
	        <a class="navbar-brand" href="#">Best of the Year</a>
	        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	            <span class="navbar-toggler-icon"></span>
	        </button>
	        <div class="collapse navbar-collapse" id="navbarNav">
	            <ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/}">Home</a>
					</li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/movies}">Movies</a>
	                </li>
	                <li class="nav-item">
	                    <a class="nav-link" th:href="@{/songs}">Songs</a>
	                </li>
	            </ul>
	        </div>
	    </nav>

	    <!-- /Navbar -->
    <h1>Best Movies of the Year:</h1>
	<ul class="list-group">
		<li class="list-group-item" th:each="movie : ${movies}">
		            <a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.title}"></a>
		        </li>
	    </ul>
		
		<!-- Bootstrap JS and dependencies -->
		    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
		    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
